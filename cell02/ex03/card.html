<!DOCTYPE html>
<html>
<head>
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

<div class="card">
    <h1>Welcome to My Profile</h1>
    <table>
        <tr>
            <td style="text-align: center;">
                <!-- Replaced the image with the new one you provided -->
                <img src="https://upload.wikimedia.org/wikipedia/th/thumb/e/e4/Seal_of_King_Mongkut%27s_Institute_of_Technology_Ladkrabang.svg/1200px-Seal_of_King_Mongkut%27s_Institute_of_Technology_Ladkrabang.svg.png" alt="Profile Picture" class="profile-pic">
                <div class="login">John Doe</div>
                <div class="description">Software Engineer at Your Service</div>

                <div class="social-icons">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
                </div>

                <button class="contact-btn">Get in Touch</button>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
