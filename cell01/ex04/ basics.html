<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        /* Body Styles */
        body {
            background-color: pink; /* Pink background */
            font-family: Arial, sans-serif; /* Default font */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Title Styles */
        h1 {
            color: white;
            text-align: center;
            font-size: 4em;
            margin-top: 50px;
        }

        /* Navigation Tab */
        title {
            font-size: 20px;
        }

        /* Image Styles */
        .images {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-top: 50px;
        }

        .image-container {
            text-align: center;
        }

        .image-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }

        /* Horizontal Line */
        hr {
            width: 100%;
            border: 1px solid #000;
            margin-top: 50px;
        }

        /* Footer Styles */
        .footer {
            text-align: right;
            width: 100%;
            padding: 20px;
            font-style: italic;
            font-family: "Courier New", monospace;
        }
    </style>
</head>
<body>
    <h1>Basics @2021!</h1> <!-- Title with a special character -->

    <!-- Images and Links Section -->
    <div class="images">
        <!-- First Image Section -->
        <div class="image-container">
            <img src="https://via.placeholder.com/200?text=Shop+1" alt="Online Shop 1">
            <div><a href="https://www.example.com" target="_blank">Visit Shop 1</a></div>
        </div>

        <!-- Second Image Section -->
        <div class="image-container">
            <img src="https://via.placeholder.com/200?text=Shop+2" alt="Online Shop 2">
            <div><a href="https://www.example2.com" target="_blank">Visit Shop 2</a></div>
        </div>
    </div>

    <!-- Horizontal Line -->
    <hr>

    <!-- Footer Section -->
    <div class="footer">
        Â© wil 2021
    </div>
</body>
</html>
