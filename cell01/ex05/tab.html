<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Two Boxes</title>
    <style>
        table {
            width: 100%;
            height: 100vh;
        }

        td {
            width: 50%;
            height: 100%;
            text-align: center;
        }

        .box1 {
            background-color: #FF6347;
            color: white;
            font-size: 18px;
            padding: 50px;
        }

        .box2 {
            background-color: #32CD32;
            color: white;
            font-size: 18px;
            padding: 50px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="box1">This is Box 1</td>
            <td class="box2">This is Box 2</td>
        </tr>
    </table>

</body>
</html>
