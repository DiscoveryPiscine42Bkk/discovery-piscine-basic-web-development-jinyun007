<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table with Two Boxes</title>
    <style>
        /* Make sure the table and body fill the entire viewport */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* The table should cover 100% width and height, and scale down properly */
        table {
            width: 100%;
            height: 100%;
            table-layout: fixed;  /* Ensures the table cells don't overflow */
        }

        /* Cells inside the table will take up 50% of the width */
        td {
            width: 50%;
            height: 100%;
            text-align: center;
            vertical-align: middle;  /* Center content vertically */
            overflow: hidden;  /* Prevent content from overflowing */
        }

        /* Box 1 style */
        .box1 {
            background-color: #FF6347;
            color: white;
            font-size: 4vw;  /* Adjust font size relative to viewport width */
            padding: 5%;  /* Adjust padding as a percentage of the cell size */
            box-sizing: border-box;  /* Ensure padding doesn't affect layout */
        }

        /* Box 2 style */
        .box2 {
            background-color: #32CD32;
            color: white;
            font-size: 4vw;  /* Adjust font size relative to viewport width */
            padding: 5%;  /* Adjust padding as a percentage of the cell size */
            box-sizing: border-box;  /* Ensure padding doesn't affect layout */
        }

        /* Media query for smaller screens (optional) */
        @media (max-width: 600px) {
            td {
                font-size: 5vw;  /* Increase font size slightly for smaller screens */
            }
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="box1">This is Box 1</td>
            <td class="box2">This is Box 2</td>
        </tr>
    </table>

</body>
</html>
